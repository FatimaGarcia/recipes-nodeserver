<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fátima</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-center">Añadir receta</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="inputName">Nombre</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="inputIngredients">Ingredientes</label>
                        <div class="row">
                            <div class="col-10">
                                <input type="text" class="form-control" name="ingredients[]"/>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-block btn-outline-dark" id="moreIngredients"><i class="fas fa-plus"></i></button>
                            </div>                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputProcedure">Procedimiento</label>
                        <div class="row">
                            <div class="col-10">
                                <input type="text" class="form-control" name="procedure[]"/>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-block btn-outline-dark" id="moreSteps"><i class="fas fa-plus"></i></button>
                            </div>                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectType">Tipo</label>
                        <select multiple class="form-control" id="selectType">
                          <option>Postre</option>
                          <option>Snack</option>
                          <option>Carne</option>
                          <option>Pescado</option>
                          <option>Verduras</option>
                          <option>Pasta</option>
                        </select>
                    </div>                     
                    <button type="submit" class="btn btn-primary">Añadir</button>
                </form>      
            </div>
        </div>
    </div>
  </body>
</html>
